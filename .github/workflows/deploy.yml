name: Deploy to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, zip, gd, mysql
          coverage: none

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: '.'
          target: '/var/www/verity-temp'
          debug: true

      - name: Run deployment commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/verity-temp

            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

            # Install Node dependencies and build assets
            npm ci --silent
            npm run build

            # Switch to live directory
            sudo rsync -av --delete --exclude='.env' --exclude='storage' --exclude='node_modules' /var/www/verity-temp/ /var/www/your-laravel-app/verity/

            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/your-laravel-app/verity
            sudo chmod -R 775 /var/www/your-laravel-app/verity/storage
            sudo chmod -R 775 /var/www/your-laravel-app/verity/bootstrap/cache

            # Run Laravel maintenance commands
            cd /var/www/your-laravel-app/verity
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Run migrations
            # php artisan migrate --force

            # Reload PHP-FPM
            sudo systemctl reload php8.3-fpm

            # Cleanup
            sudo rm -rf /var/www/verity-temp
